<html lang="en">
  <head>
    <title>JS Magic Events</title>
  </head>
  <body>
    <style>
      amin {
        display: block;
      }
    </style>
    <amin onclick="alert(event.type)">click</amin>
    <amin ondblclick="alert(event.type)">dblclick</amin>
    <amin onmousedown="alert(event.type)">mousedown</amin>
    <amin onmouseup="alert(event.type)">mouseup</amin>
    <amin onmousemove="alert(event.type)">mousemove</amin>
    <amin onmouseenter="alert(event.type)">mouseenter</amin>
    <amin onmouseleave="alert(event.type)">mouseleave</amin>
    <amin onmouseover="alert(event.type)">mouseover</amin>
    <amin onmouseout="alert(event.type)">mouseout</amin>
    <amin oncontextmenu="alert(event.type)">contextmenu</amin>
    <amin ondrag="alert(event.type)">drag</amin>
    <amin ondragstart="alert(event.type)">dragstart</amin>
    <amin ondragend="alert(event.type)">dragend</amin>
    <amin ondragover="alert(event.type)">dragover</amin>
    <amin onwheel="alert(event.type)">wheel</amin>
    <amin oncut="alert(event.type)">cut</amin>
    <amin oncopy="alert(event.type)">copy</amin>
    <amin onpaste="alert(event.type)">paste</amin>
  </body>
</html>
